name: Build Release Mac

on:
  # allow manual running of this job
  workflow_dispatch:
      
jobs:
  build_mac:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      id: build
      run: |
        cd src
        python3 build.py --install-dependencies --archive-name=snowmeltarcade_mac
        echo '::set-output name=VERSION::'$(python3 ./.github/tools/getversion.py)
      
    - name: Release Version
      id: version
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: mac_version_${{ steps.build.outputs.VERSION }}.${{ github.run_number }}
        release_name: mac_version_${{ steps.build.outputs.VERSION }}.${{ github.run_number }}
        draft: false
        prerelease: false
      
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.version.outputs.upload_url }}
        asset_path: ./src/archives/snowmeltarcade_mac.zip
        asset_name: snowmeltarcade_mac_${{ steps.build.outputs.VERSION }}.${{ github.run_number }}.zip
        asset_content_type: application/zip
